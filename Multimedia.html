<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Multimedia en HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://image.api.playstation.com/vulcan/img/rnd/202111/3019/oXPtJkwSeNlYon2MqTX9K4sQ.png" alt="Videojuego los SIMS" width="300" height="300">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="300" height="300" controls autoplay muted loop>
                <source src="oceano.mp4" type="video/mp4" />
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="Policia.mp3" type="audio/mp3" />
            </audio>
        </div>
    </body>
</html>
